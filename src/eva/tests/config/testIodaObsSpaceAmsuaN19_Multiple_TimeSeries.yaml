- name: experiment
  type: IodaObsSpace
  filenames:
  - ${data_input_path}/amsua_n19.20230726T090000Z.nc4
  channels: 3,8
  groups:
  - name: ObsValue
    variables:
    - brightnessTemperature
  - name: GsiHofXBc
  - name: hofx0
