              variable: experiment::ObsValueMinusHofx::${variable}
              channel: ${channel}
            markersize: 2
            label: '${variable}'
            colorbar: true
            cmap: ${dynamic_cmap}
            vmin: ${dynamic_vmin}
            vmax: ${dynamic_vmax}

    # omb gsi
    - batch figure:
        variables: *variables
        channels: *channels
      dynamic options:
        - type: vminvmaxcmap
          channel: ${channel}
          data variable: experiment::ObsValueMinusGsiHofXBc::${variable}
      figure:
        figure size: [20,10]
        layout: [1,1]
        title: 'GSI OmB | AMSU-A NOAA-19 | ${variable_title}'
        output name: map_plots/amsua_n19/${variable}/${channel}/omb_gsi_amsua_n19_${variable}_${channel}.png
      plots:
        - mapping:
            projection: plcarr
            domain: global
          add_map_features: ['coastline']
          add_colorbar:
            label: '${variable}'
          add_grid:
          layers:
          - type: MapScatter
            longitude:
              variable: experiment::MetaData::longitude
            latitude:
              variable: experiment::MetaData::latitude
            data:
              variable: experiment::ObsValueMinusGsiHofXBc::${variable}
              channel: ${channel}
            markersize: 2
            label: '${variable}'
            colorbar: true
            cmap: ${dynamic_cmap}
            vmin: ${dynamic_vmin}
            vmax: ${dynamic_vmax}

    # hofx difference
    - batch figure:
        variables: *variables
        channels: *channels
      dynamic options:
        - type: vminvmaxcmap
          channel: ${channel}
          data variable: experiment::HofxMinusGsiHofXBc::${variable}
      figure:
