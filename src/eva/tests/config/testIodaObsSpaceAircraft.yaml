            data:
              variable: experiment::HofxMinusGsiHofXBc::${variable}
            markersize: 2
            label: '${variable}'
            colorbar: true
            cmap: ${dynamic_cmap}
            vmin: ${dynamic_vmin}
            vmax: ${dynamic_vmax}

