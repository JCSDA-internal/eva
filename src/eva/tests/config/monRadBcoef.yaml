graphics:

    # All defined variables
    # ---------------------
    - batch figure:
        variables: *variables
        channels: *channels
      figure:
        layout: [1,1]
        figure size: [20,18]
        tight layout:
        title: "${variable}, viirs-m_j1 channel ${channel}  \n Valid: 2023081518"
        output name: lineplots/viirs-m_j1/bcoef.viirs-m_j1.${channel}.${variable}.png
        plot logo:
          which: 'noaa/nws'
          loc: 'upper right'

      plots:
        - add_xlabel: 'Cycle'
          add_ylabel: "${variable}"
          layers:
          - type: LinePlot
            x:
              variable: bcoef::GsiIeee::cycle
            y:
              variable: bcoef::GsiIeee::${variable}
            color: 'blue'
            channel: ${channel}
