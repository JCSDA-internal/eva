suppress_collection_display: False

datasets:
  - name: experiment
    type: JediVariationalBiasCorrection
    bias_file: ${data_input_path}/gsi.x0048v2.bc.amsua_n19.2021-12-11T15:00:00Z.satbias
    lapse_file: ${data_input_path}/gsi.x0048v2.bc.amsua_n19.2021-12-11T15:00:00Z.tlapse

  - name: experiment
    type: JediVariationalBiasCorrection
    bias_file: ${data_input_path}/gsi.x0048v2.bc.amsua_n19.2021-12-11T21:00:00Z.satbias
    lapse_file: ${data_input_path}/gsi.x0048v2.bc.amsua_n19.2021-12-11T21:00:00Z.tlapse

time_series:

  begin_date: '2020-12-15T00:00:00'
  final_date: '2020-12-15T06:00:00'
  interval: 'PT6H'

  collection: experiment
  variables:
    - all

graphics:

  plotting_backend: Emcpy
  figure_list:

  # Correlation scatter plots
  # -------------------------

  # JEDI h(x) vs Observations
  - figure:
      layout: [1,1]
      title: 'AMSUA-N19 Channel 7 Bias Coefficients'
      output name: time_series/amsua_n19/varbc/7/varbc_time_series.png
    plots:
      - add_xlabel: 'Datetime'
        add_ylabel: 'Bias Coefficients'
        add_grid:
        add_legend:
          loc: 'upper left'
        layers:
        - type: LinePlot
          x:
            variable: time_series::MetaData::Dates
          y:
            variable: time_series::bias_coefficients::constant
          channel: 7
          markersize: 5
          color: 'blue'
          label: 'bias_coefficients::constant'
        - type: LinePlot
          x:
            variable: time_series::MetaData::Dates
          y:
            variable: time_series::bias_coefficients::scan_angle
          channel: 7
          markersize: 5
          color: 'orange'
          label: 'bias_coefficients::scan_angle'
        - type: LinePlot
          x:
            variable: time_series::MetaData::Dates
          y:
            variable: time_series::bias_coefficients::scan_angle_order_2
          channel: 7
          markersize: 5
          color: 'green'
          label: 'bias_coefficients::scan_angle_order_2'
        - type: LinePlot
          x:
            variable: time_series::MetaData::Dates
          y:
            variable: time_series::bias_coefficients::scan_angle_order_3
          channel: 7
          markersize: 5
          color: 'red'
          label: 'bias_coefficients::scan_angle_order_3'
        - type: LinePlot
          x:
            variable: time_series::MetaData::Dates
          y:
            variable: time_series::bias_coefficients::scan_angle_order_4
          channel: 7
          markersize: 5
          color: 'purple'
          label: 'bias_coefficients::scan_angle_order_4'
