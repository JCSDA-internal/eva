
datasets:
  # Data read
  # ---------
  - name: experiment
    type: MonDataSpace
    satellite: n19
    sensor: hirs4
    control_file:
#      - ${data_input_path}/angle.hirs4_metop-a.ctl
      - ../data/angle.hirs4_n19.ctl
    filenames:
#      - ${data_input_path}/angle.n19-a.2023041000.ieee_d
      - ../data/angle.hirs4_n19.2023041000.ieee_d

#      - ${data_input_path}/time.hirs4_metop-a.2015051500.ieee_d
#      - ../data/time.hirs4_metop-a.2015051500.ieee_d
#      - ${data_input_path}/time.hirs4_metop-a.2015051506.ieee_d
#      - ../data/time.hirs4_metop-a.2015051506.ieee_d
#      - ${data_input_path}/time.hirs4_metop-a.2015051512.ieee_d
#      - ../data/time.hirs4_metop-a.2015051512.ieee_d
#      - ${data_input_path}/time.hirs4_metop-a.2015051518.ieee_d
#      - ../data/time.hirs4_metop-a.2015051518.ieee_d

    channels: &channels 1
    regions: &regions 1
    groups:
      - name: GsiIeee
        variables: &variables [count, scan]

graphics:

    - figure:
        layout: [1,1]
        figure size: [12,10]
        title: 'hirs4_n19 | Channel 1 | Obs Count'
        output name: lineplots/hirs4_n19/angle/hirs4_n19.0.count.png

      plots:
        - add_xlabel: 'Scan Position'
          add_ylabel: 'Observation Count'
          layers:
            - type: LinePlot
              x:
                variable: experiment::GsiIeee::scan
              y:
                variable: experiment::GsiIeee::count
              color: 'blue'
