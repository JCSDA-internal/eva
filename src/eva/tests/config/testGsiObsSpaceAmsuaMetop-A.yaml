        satellite: metop-a
        sensor: amsua
        filenames:
          - ${data_input_path}/diag_amsua_metop-a_ges.2020092200.nc4
        channels: &channels 3,8
        groups:
          - name: GsiNcDiag
            variables: &variables [Obs_Minus_Forecast_adjusted,
                                   Observation,
                                   Latitude,
                                   Longitude]

  graphics:
    