diagnostics:
- data:
    type: Dummy
  graphics:
    - batch figure: false
      figure:
        layout: [1,1]
        title: 'Super Title'
        output name: 'myfig.png'
      plots:
        - add_title: 'Scatter'
          set_xlim: [-1,6]
          set_ylim: [-1,6]
          add_xlabel: 'My X Label'
          add_ylabel: 'My Y Label'
          add_grid:
          add_legend:
            loc: 'upper left'
          layers:
          - type: Scatter
            x:
              variable: dummy::dummy::x
            y:
              variable: dummy::dummy::y
            markersize: 50
            color: 'red'
            label: 'Big dots'
          - type: Scatter
            x:
              variable: dummy::dummy::x
            y:
              variable: dummy::dummy::y
            markersize: 5
            label: 'Smaller dots'
